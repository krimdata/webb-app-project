name: Convert Text to PDF

on:
  push:
    branches:
      - main

jobs:
  convert_to_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ðŸ”§ Installer pandoc
        run: sudo apt-get install -y pandoc

      - name: ðŸ“„ Convertir le fichier texte en PDF
        run: pandoc requirements.txt -o document.pdf

      - name: ðŸ“¤ TÃ©lÃ©charger le fichier PDF en tant quâ€™artefact
        uses: actions/upload-artifact@v4
        with:
          name: converted-pdf
          path: document.pdf

      - name: ðŸš€ Commit & push le PDF (optionnel)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add document.pdf
          git commit -m "Ajout du fichier PDF gÃ©nÃ©rÃ© automatiquement"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
